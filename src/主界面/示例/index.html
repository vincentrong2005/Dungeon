<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>深渊笔记 - 魔女的卡牌</title>
    <meta name="description" content="沉浸式地牢探险卡牌RPG，体验暗黑美学与策略战斗。" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dungeon: {
                dark: '#0a0a0c',
                brown: '#2c1a0e',
                gold: '#d4af37',
                goldDim: '#8a7122',
                paper: '#eaddcf',
                blood: '#660a0a',
                magic: '#4b0082',
                action: '#2e8b57',
              }
            },
            fontFamily: {
              heading: ['"MedievalSharp"', 'cursive'],
              body: ['"Cinzel"', 'serif'],
              ui: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'deal': 'deal 0.5s ease-out forwards',
              'clash-left': 'clashLeft 0.6s ease-in forwards',
              'clash-right': 'clashRight 0.6s ease-in forwards',
              'shatter': 'shatter 0.6s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              deal: {
                '0%': { transform: 'translateY(100px) scale(0.5)', opacity: 0 },
                '100%': { transform: 'translateY(0) scale(1)', opacity: 1 },
              },
              clashLeft: {
                '0%': { transform: 'translateX(-200px) scale(0.8)', opacity: '0' },
                '40%': { transform: 'translateX(-250px) scale(0.9)', opacity: '1' }, /* Anticipation: Pull back */
                '100%': { transform: 'translateX(0) scale(1)', opacity: '1' } /* Impact */
              },
              clashRight: {
                '0%': { transform: 'translateX(200px) scale(0.8)', opacity: '0' },
                '40%': { transform: 'translateX(250px) scale(0.9)', opacity: '1' }, /* Anticipation: Pull back */
                '100%': { transform: 'translateX(0) scale(1)', opacity: '1' } /* Impact */
              },
              shatter: {
                '0%': { transform: 'scale(1)', filter: 'brightness(2)' },
                '30%': { transform: 'scale(1.2) rotate(15deg)', filter: 'brightness(3) sepia(1) hue-rotate(-50deg)', opacity: '0.8' },
                '100%': { transform: 'scale(1.5) rotate(45deg)', opacity: '0', filter: 'brightness(0)' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-6px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(6px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=MedievalSharp&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #050505;
        color: #eaddcf;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3d2b1f; 
        border-radius: 4px;
        border: 1px solid #d4af37;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #553e2d; 
      }

      /* CRT Scanline Effect Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
      }
      
      .glass-panel {
        background: rgba(20, 10, 5, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Tavern Helper Spec: Window Size Rules */
      #root {
        width: 100%;
        min-height: 100%;
        height: 100%;
        position: relative;
      }

      html:fullscreen #root,
      html:-webkit-full-screen #root,
      html:-moz-full-screen #root,
      html:-ms-fullscreen #root {
        width: 100vw !important;
        height: 100vh !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
